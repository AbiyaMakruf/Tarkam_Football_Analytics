# Ultralytics BoT-SORT config (sesuai docs)
tracker_type: botsort              # ['botsort', 'bytetrack']
track_high_thresh: 0.50            # asosiasi utama; agak ketat untuk stabil ID
track_low_thresh: 0.10             # asosiasi kedua
new_track_thresh: 0.50             # inisiasi track baru
track_buffer: 60                   # tahan track sedang
match_thresh: 0.90                 # threshold matching
fuse_score: True                   # gabung skor konfiden dengan IOU

# BoT-SORT settings
gmc_method: sparseOptFlow          # perbaikan: 'gmc_method' (bukan 'cmc_method')
proximity_thresh: 0.50             # IoU minimum untuk match ReID
appearance_thresh: 0.80            # kemiripan appearance minimum
with_reid: True                    # aktifkan ReID
model: auto                        # pakai native features YOLO / fallback yolo11n-cls.pt
# min_box_area: 10                 # opsional
